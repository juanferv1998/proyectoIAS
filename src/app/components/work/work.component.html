<div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
            <form #workForm ="ngForm" (ngSubmit)="addWork(workForm)" >
                <div class="form-group">
                    <h1>Ingresar trabajo</h1>
                    id Tecnico:<br>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="id_tecnico" 
                    placeholder="Identificacion tecnico" 
                    [(ngModel)] = "workService.selectedWork.id_tecnico"
                    required
                    />
                </div>  
                <div class="form-group">
                    id Servicio:<br>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="id_servicio" 
                    placeholder="Identificacion servicio" 
                    [(ngModel)] = "workService.selectedWork.id_servicio"
                    required
                    />
                </div>  
                <div class="form-group">
                    Fecha Inicial:<br>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="fecha_inicio" 
                    placeholder="Fecha Inicio - 2020-10-22 18:36:14.197" 
                    [(ngModel)] = "workService.selectedWork.fecha_inicio"
                    required
                    />
                </div>  
                <div class="form-group">
                    Fecha Final:<br>
                    <input 
                    type="text"
                    class="form-control" 
                    name = "fecha_fin" 
                    placeholder="Fecha Fin - 2020-10-22 18:36:14.197" 
                    [(ngModel)] = "workService.selectedWork.fecha_fin"
                    required
                    />
                </div>  
                <button class="btn btn-primary btn-sm mr-3">Agregar</button>
                
                
            </form>
        </div>
      </div>
    </div>    
</div>
